<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 1000;
        }
        
        .big-number {
            position: absolute;
            top: 20px;
            font-size: 72px;
            font-weight: bold;
            color: #333;
            opacity: 0.2;
            z-index: 1;
        }
        
        .cart-container {
            position: relative;
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            overflow: hidden;
        }
        
        .cart {
            position: relative;
            width: 120px;
            height: 100px;
            animation: shakeCart 0.5s infinite alternate;
        }
        
        .cart-body {
            position: absolute;
            width: 100px;
            height: 60px;
            bottom: 0;
            left: 10px;
            background-color: #e0e0e0;
            border: 2px solid #c0c0c0;
            border-radius: 5px;
        }
        
        .cart-handle {
            position: absolute;
            top: 10px;
            right: 0;
            width: 40px;
            height: 15px;
            background-color: #c0c0c0;
            border-radius: 5px 5px 0 0;
        }
        
        .wheel {
            position: absolute;
            bottom: -5px;
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            border: 2px solid #666;
            animation: spinWheel 0.2s linear infinite;
        }
        
        .wheel.front {
            right: 15px;
        }
        
        .wheel.back {
            left: 15px;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        
        .progress-bar {
            width: 200px;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
        }
        
        @keyframes shakeCart {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
        
        @keyframes spinWheel {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="big-number">1436</div>
        <div class="cart-container">
            <div class="cart">
                <div class="cart-body"></div>
                <div class="cart-handle"></div>
                <div class="wheel front"></div>
                <div class="wheel back"></div>
            </div>
        </div>
        <div class="loading-text">Carregando...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progress = document.querySelector('.progress');
            const loadingText = document.querySelector('.loading-text');
            const splash = document.querySelector('.splash-container');
            
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += 1;
                progress.style.width = `${progressValue}%`;
                
                if(progressValue >= 20) loadingText.textContent = "Preparando...";
                if(progressValue >= 50) loadingText.textContent = "Carregando itens...";
                if(progressValue >= 80) loadingText.textContent = "Quase pronto...";
                
                if(progressValue >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        splash.style.opacity = '0';
                        setTimeout(() => {
                            splash.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            }, 30);
        });
    </script>
</body>
</html>
