<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Supermercado 1436 - Cadastro</title>
    <link rel="stylesheet" href="/styles/cadastro.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="estoque.html">Estoque</a></li>
            <li><a href="vendas.html">Vendas</a></li>
        </ul>
    </nav>

    <header>
        <h1>Cadastro de Produtos</h1>
    </header>

    <main>
        <form id="formProduto">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" data-validation="texto" required>
            <small class="error-msg"></small>

            <label for="codigo">Código de Barras:</label>
            <input type="text" id="codigo" name="codigo" data-validation="codigo-barras" required>
            <small class="error-msg"></small>

            <label for="preco">Preço (R$):</label>
            <input type="number" step="0.01" id="preco" name="preco" data-validation="preco" required>
            <small class="error-msg"></small>

            <label for="quantidade">Quantidade Inicial:</label>
            <input type="number" id="quantidade" name="quantidade" data-validation="estoque" required>
            <small class="error-msg"></small>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione uma categoria</option>
                <option value="mercearia">Mercearia</option>
                <option value="horti-fruit">Horti-Fruit</option>
                <option value="bebidas">Bebidas</option>
                <option value="congelados">Congelados</option>
                <option value="laticinios">Laticínios</option>
                <option value="limpeza">Limpeza</option>
                <option value="higiene">Higiene</option>
                <option value="vestuario">Vestuário</option>
                <option value="bazar">Bazar</option>
                <option value="decoracao">Decoração</option>
                <option value="padaria">Padaria</option>
                <option value="acougue">Açougue</option>
                <option value="pet-shop">Pet Shop</option>
            </select>

            <div class="button-group">
                <button type="submit" class="primary">Salvar</button>
                <button type="button" class="secondary" id="btnEditar">Editar</button>
                <button type="reset" class="danger">Limpar</button>
            </div>
        </form>
    </main>
    <!--<script type="module" src="/scripts/main.js"></script>-->
</body>
</html>
